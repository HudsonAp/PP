#sudo: false
sudo: required

compiler:
  - gcc
  - clang

os:
  - linux
#  - osx

env:
  matrix:
    - FLAGS="-DCMAKE_BUILD_TYPE=Debug"
#    - FLAGS="-DCMAKE_BUILD_TYPE=Release"

#before_install:
